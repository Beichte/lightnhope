<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Verborgene Stimme</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fdfcf8;
      padding: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
    }
    .success {
      margin-top: 2rem;
      padding: 1rem;
      background: #e6ffe6;
      border: 1px solid #4CAF50;
      color: #003300;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <form id="confess-form">
    <label>I want to:</label><br>
    <select name="type">
      <option value="Confess something">Confess something</option>
      <option value="Ask for support">Ask for support</option>
    </select><br><br>

    <label>Your message:</label><br>
    <textarea name="message" required></textarea><br><br>

    <label>(Optional) Your PayPal address, if you hope for help:</label><br>
    <input type="email" name="paypal"><br><br>

    <label>
      <input type="checkbox" name="allowShare">
      I agree that my message may be shared anonymously.
    </label><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="success" class="success" style="display: none;"></div>

  <script>
    const form = document.getElementById('confess-form');
    const success = document.getElementById('success');

    const messages = {
      de: {
        saved: '✅ Deine Nachricht wurde gespeichert!',
        code: 'Dein Code:',
        note: 'Bitte gut notieren!'
      },
      en: {
        saved: '✅ Your message has been saved!',
        code: 'Your code:',
        note: 'Please keep it safe!'
      },
      es: {
        saved: '✅ ¡Tu mensaje ha sido guardado!',
        code: 'Tu código:',
        note: '¡Guárdalo bien!'
      },
      it: {
        saved: '✅ Il tuo messaggio è stato salvato!',
        code: 'Il tuo codice:',
        note: 'Per favore conservalo!' 
      }
    };

    const lang = (navigator.language || 'en').slice(0, 2);
    const t = messages[lang] || messages['en'];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const body = {
        type: formData.get('type'),
        message: formData.get('message'),
        paypal: formData.get('paypal'),
        allowShare: formData.get('allowShare') ? 'yes' : '',
      };

      try {
        const res = await fetch('/api/post-entry', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body),
        });
        const data = await res.json();

        if (res.ok) {
          success.style.display = 'block';
          success.innerHTML = `
            <p><strong>${t.saved}</strong></p>
            <p><strong>${t.code}</strong> <code>${data.code}</code></p>
            <p>${t.note}</p>
          `;
          form.reset();
        } else {
          success.style.display = 'block';
          success.innerHTML = `<strong>Fehler:</strong> ${data.error || 'Unbekannter Fehler'}`;
        }
      } catch (err) {
        success.style.display = 'block';
        success.innerHTML = `<strong>Fehler beim Absenden:</strong> ${err.message}`;
      }
    });
  </script>
</body>
</html>
